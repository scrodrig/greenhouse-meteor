<template name="Cycle">
    <article class="cycle well">
            <div class="media">
                <div class="pull-left" href="#">
                    <span class="fa-stack fa-5x">
                        <i class="fa fa-circle fa-stack-2x text-purple"></i>
                        <i class="fa fa-heartbeat fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{name}}</h3>
                    <i class="fa fa-trash"></i>
                    <ul class="list-unstyled">
                        <div><h5><li><i class="glyphicon glyphicon-calendar"></i> {{t9n 'Collections.Cycles.StartValue'}}: {{momentFormat start_value}}  </li> </h5></div>
                        <div><h5><li><i class="glyphicon glyphicon-calendar"></i> {{t9n 'Collections.Cycles.EndValue'}}: {{momentFormat start_value}} </li> </h5></div>
                    </ul>
                </div>
            </div>
    </article>
</template>
