<template name="IndividualParameter">
    <div class="panel panel-default">
        <div class="panel-heading">
                <h3 class="panel-title">{{name}}</h3>
        </div>
        <div class="panel-body">
            {{#with parameter}}
                    <div class="form-group">
                        <label class="control-label">Upper ideal</label>
                        <input type="number" value="{{upperIdeal}}" class="form-control" readonly="true">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Lower ideal</label>
                        <input type="number" value="{{lowerIdeal}}" class="form-control" readonly="true">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Upper boundary</label>
                        <input type="number" value="{{upperBoundary}}" class="form-control" readonly="true">
                        <span class="help-block"></span>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Lower boundary</label>
                        <input type="number" value="{{lowerBoundary}}" class="form-control" readonly="true">
                        <span class="help-block"></span>
                    </div>
            {{/with}}
        </div>
    </div>
</template>
