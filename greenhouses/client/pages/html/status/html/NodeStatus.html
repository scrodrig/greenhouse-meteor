<template name="NodeStatus">
    <section class="nodes">
        {{#if Template.subscriptionsReady}}
            {{> reactiveTable collection = dataNode fields = fields settings = settings  class="table-hover flat-table table-striped table-responsive"}}
            {{> PaginatorButtons start= initial total = totalCount enablePrevious=enablePrevious enableNext=enableNext}}
        {{else}}
            <p>Loading...</p>
        {{/if}}
    </section>
</template>
